<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <picture>
        <source
        media="(min-width:992px)"
        srcset="images/image-header-desktop.jpg"
        />
        <img
        src="images/image-header-mobile.jpg"
        alt="Work Team"
        class="card--image"
        />
        <div class="card--overlay"></div>
      </picture>
      <div class="card--body">
        <h1 class="card--tittle">Get <span>insights</span>  that help your business grow.</h1>
        <p class="card--text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card--options">
          <div class="card--options-">
            <h4 class="card--options-numb">10k+</h4>
            <h4 class="card--options-text">companies</h4>
          </div>
          <div class="card--options-">
            <h4 class="card--options-numb">314</h4>
            <h4 class="card--options-text">Templates</h4>
          </div>
          <div class="card--options-">
            <h4 class="card--options-numb">12M+</h4>
            <h4 class="card--options-text">queries</h4>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Luis Daniel Torres</a>.
      </div>
    </footer>
  </body>
</html>
